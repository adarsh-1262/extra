<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <title>Influencer Registration Form</title>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form">
                <h1 style="text-align: center; margin-top: 5px;">Register Here</h1>
                <form action="/influencer_registration" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="guser_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" name="gpwd" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="niche" class="form-label">Niche</label>
                        <input type="text" class="form-control" id="niche" placeholder="Username" name="niche" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="username" placeholder="category" name="category" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" name="platform">
                            <option value="Youtube">Youtube</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Reach</label>
                        <input type="text" class="form-control" id="reach" placeholder="reach" name="reach" required>
                    </div>
                    
                    <div style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="register">
                </form>
                    <br>already registered <a href="/login">Login</a>
                </div>
                <br>{{msg}}
            </div>
        </div>
    </div>
</body>
</html>
