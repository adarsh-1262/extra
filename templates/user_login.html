<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <title>User Login Form</title>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form">
                <h1 style="text-align: center; margin-top: 5px;">User Login</h1>
                <br><a href="/admin_login">Admin Login</a>
                <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="usertype" class="form-label">User Type</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="type 0 for sponser and 1 for influencer" name="guser_type" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" name="guser_name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" name="gpwd" placeholder="Password" required>
                </div>
                <div style="text-align: center;">
                <input type="submit" class="btn btn-primary" value="login">
            </form>
                <br>new user? <a href="/influencer_registration">Influencer Registeration</a><br>
                <a href="/sponser_registration">Sponser Registeration</a>
                </div>
                <br>{{msg}}
            </div>
        </div>
    </div>
</body>
</html>
